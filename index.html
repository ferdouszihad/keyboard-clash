<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KeyBoard Clash</title>
    <!-- fav-icon  -->
    <link
      rel="shortcut icon"
      href="https://img.icons8.com/?size=160&id=XnGw7R50weWw&format=png"
      type="image/x-icon"
    />
    <!-- tailwind installation  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- font-awesome integration  -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- my custom styles  -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>

  <body>
    <!-- banner section start  -->
    <section
      id="home"
      class="h-dvh flex flex-col gap-5 justify-center items-center text-white"
    >
      <h1 class="text-8xl">KEYBOARD CLASH</h1>
      <p>Unleash Your Keyboard Kung Fu : Press <b>Enter</b> to Play</p>
      <button id="play" class="btn hover:shadow hover:shadow-blue-300">
        <img
          src="https://img.icons8.com/?size=128&id=44815&format=png"
          alt=""
          width="18"
        />Play Now
      </button>
    </section>
    <!-- banner section end  -->

    <!-- game start  -->
    <main id="play-ground" class="hidden">
      <section id="game" class="pt-2 space-y-3">
        <!-- game score start  -->
        <div
          id="scores"
          class="life p-5 sticky top-3 rounded-lg glass text-center w-9/12 mx-auto flex justify-between text-white"
        >
          <p class="bg-pink-800 shadow-lg space-x-4 py-1 px-3 rounded-full">
            <span
              >Life
              <i class="fa-solid fa-heart-circle-bolt text-yellow-400"></i
              >:</span
            >

            <span id="life" class=""> 5 </span>
          </p>
          <p class="bg-green-800 shadow-lg space-x-4 py-1 px-3 rounded-full">
            Score <i class="fa-solid fa-sack-dollar text-yellow-400"></i>:
            <span id="score">0</span>
          </p>
        </div>

        <!-- game score start  -->
        <div class="mockup-phone w-3/6 mb-5 block">
          <div class="camera text-center"></div>
          <div
            id="display"
            class="display bg-slate-300 phone-1 flex flex-col justify-center h-[300px] items-center"
          >
            <h1 class="animate-bounce">
              <span id="screen-text" class="text-[100px] text-bold"></span>
            </h1>
          </div>
        </div>

        <div class="*:cursor-pointer">
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd class="kbd">q</kbd>
            <kbd class="kbd">w</kbd>
            <kbd class="kbd">e</kbd>
            <kbd class="kbd">r</kbd>
            <kbd class="kbd">t</kbd>
            <kbd class="kbd">y</kbd>
            <kbd class="kbd">u</kbd>
            <kbd class="kbd">i</kbd>
            <kbd class="kbd">o</kbd>
            <kbd class="kbd">p</kbd>
          </div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd class="kbd">a</kbd>
            <kbd class="kbd">s</kbd>
            <kbd class="kbd">d</kbd>
            <kbd class="kbd">f</kbd>
            <kbd class="kbd">g</kbd>
            <kbd class="kbd">h</kbd>
            <kbd class="kbd">j</kbd>
            <kbd class="kbd">k</kbd>
            <kbd class="kbd">l</kbd>
          </div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd class="kbd">z</kbd>
            <kbd class="kbd">x</kbd>
            <kbd class="kbd">c</kbd>
            <kbd class="kbd">v</kbd>
            <kbd class="kbd">b</kbd>
            <kbd class="kbd">n</kbd>
            <kbd class="kbd">m</kbd>
            <kbd class="kbd">/</kbd>
          </div>
        </div>
      </section>
      <!-- customized game screen end  -->
      <!-- keyaboard section from daisyUI  -->

      <!-- keyboard section from daisyUI  end  -->
    </main>

    <!-- game end  -->

    <!-- result start  -->

    <section
      id="result"
      class="h-screen hidden justify-center items-center text-white"
    >
      <div
        class="result-content mx-auto p-5 glass space-y-5 text-center rounded-lg"
      >
        <h1 class="text-5xl">Score : <span id="result-count">0</span></h1>
        <button id="restart-btn" class="btn">
          <i class="fa-solid fa-play"></i>Play Again
        </button>
        <p>Practice will make you Pro</p>
      </div>
    </section>
    <!-- result End  -->

    <script src="./js/index.js"></script>
  </body>
</html>
